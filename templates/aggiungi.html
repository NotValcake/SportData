<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SportData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <i class="bi bi-clipboard2-check-fill"></i> SportData</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link active" aria-current="page" href="/atleti">Atleti</a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Staff
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/allenatori">Allenatori</a></li>
                  <li><a class="dropdown-item" href="/accompagnatori">Accompagantori</a></li>
                  <li><a class="dropdown-item" href="/volontari">Volontari</a></li>
                </ul>
              </li>
              <a class="nav-link" href="/sponsor">Sponsor</a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Pagamenti
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/pagamenti_allenatori">Allenatori</a></li>
                  <li><a class="dropdown-item" href="/pagamenti_atleti">Atleti</a></li>
                  <li><a class="dropdown-item" href="/pagamenti_sponsor">Sponsor</a></li>
                </ul>
              </li>
              <a class="nav-link" href="/medico">Medico</a>
              <a class="nav-link" href="/eventi">Eventi</a>
              <a class="nav-link" href="/contratti">Contratti</a>
            </div>
          </div>
        </div>
    </nav>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/atleti">
          <i class="bi bi-view-list"></i> Generale</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/certificati">
          <i class="bi bi-clipboard2-pulse-fill"></i> Certificati</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test">
          <i class="bi bi-fast-forward-circle"></i> Test Fisici</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/aggiungi">
          <i class="bi bi-plus-circle"></i> Aggiungi</a>
      </li>
    </ul>
    <form method="POST" class="mx-5">
      <div class="form-group">
        <div class="mb-1">
            <label for="id_no" class="form-label">#Cartellino</label>
            <input type="number" class="form-control" name="id_no" value="" required>
            </input>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" value=""required>
            </input>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Cognome</label>
            <input type="text" class="form-control" name="surname" value=""required></input>
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Telefono</label>
            <input type="number" class="form-control" name="tel" value=""required></input>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="" placeholder="name@example.com" required></input>
        </div>
        <div class="mb-3">
            <label for="addr" class="form-label">Indirizzo</label>
            <input type="text" class="form-control" name="addr" value="" required></input>
        </div>
        <div class="mb-3">
        <label for="cat">Categoria</label>
          <select class="form-select" name="cat">
              <option value="Seniores">Seniores</option>
              <option value="U8">U8</option>
              <option value="U10">U10</option>
              <option value="U12">U12</option>
              <option value="U14">U14</option>
              <option value="U16">U16</option>
              <option value="U18">U18</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="h" class="form-label">Altezza</label>
            <input type="number" class="form-control" name="h" value="" required></input>
        </div>
        <div class="mb-3">
            <label for="w" class="form-label">Peso</label>
            <input type="number" class="form-control" name="w" value="" required></input>
        </div>
        <div class="mb-3">
        <label for="pos">Posizione</label>
          <select class="form-select" name="pos">
              <option value="Ala">Ala</option>
              <option value="Centro">Centro</option>
              <option value="Guardia">Guardia</option>
              <option value="Pilone">Pilone</option>
              <option value="Mediano">Mediano</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
